<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlimited Image Cloud Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Filestack JavaScript SDK -->
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      color: #2b2b88;
      margin-bottom: 0.2em;
    }
    p {
      color: #555;
      margin-top: 0;
    }
    .upload-btn {
      background: #2b2b88;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      padding: 14px 30px;
      margin-top: 28px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .upload-btn:hover {
      background: #19196c;
    }
    .result {
      margin-top: 28px;
      color: #3a3a3a;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unlimited Image Cloud Storage</h1>
    <p>
      Upload and store your images in the cloud with <b>no limits</b>!<br>
      <b>Maximum single file upload size:</b> <span style="color:#2b2b88">9,999 PB</span><br>
      <b>Retention:</b> We keep your image files <span style="color:green">forever</span>.<br>
    </p>
    <button class="upload-btn" id="uploadBtn">Upload Images</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    // Replace with your actual Filestack API Key
    const FILESTACK_API_KEY = 'YOUR_FILESTACK_API_KEY';

    const client = filestack.init(FILESTACK_API_KEY);

    document.getElementById('uploadBtn').addEventListener('click', () => {
      client.picker({
        accept: ['image/*'],
        maxFiles: 100,
        maxSize: 9999000000000000, // 9,999 PB in bytes
        fromSources: ['local_file_system', 'url', 'imagesearch', 'facebook', 'instagram'],
        onUploadDone: (res) => {
          const links = res.filesUploaded.map(file => 
            `<div>
              <img src="${file.url}" alt="${file.filename}" style="max-width:160px; max-height:120px; border-radius:8px; margin:8px 0; box-shadow:0 2px 6px #ddd;">
              <br>
              <a href="${file.url}" target="_blank">${file.filename}</a>
            </div>`
          ).join('');
          document.getElementById('result').innerHTML = 
            `<b>Uploaded Image${res.filesUploaded.length > 1 ? 's' : ''}:</b><br>${links}`;
        },
        onFileUploadFailed: (file, error) => {
          document.getElementById('result').innerHTML = `<b style="color:red;">Upload failed:</b> ${error.toString()}`;
        }
      }).open();
    });
  </script>
</body>
</html>
